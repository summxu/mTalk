<div class="container" rtl>


  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row ">
      <div class="col-md-6">
        <mat-card>
          <span class="d-flex justify-content-between align-items-baseline">
            <h2>{{ 'anms.examples.form.subtitle1' | translate }}</h2>

          </span>
          <div class="row">
            <label class="info-title">头像</label>
            <img class="col" src="">
          </div>
          <div class="row">
            <form>
              <label class="info-title">用户名</label>
              <mat-form-field>
                <input matInput [placeholder]="'anms.examples.stocks.symbol' | translate" value="1ad">
              </mat-form-field>
            </form>
          </div>
          <div class="row">
            <form>
              <label class="info-title ">昵称：</label>
              <mat-form-field>
                <input matInput [placeholder]="'anms.examples.stocks.symbol' | translate" value="1ad">
              </mat-form-field>
            </form>
          </div>
          <div class="row">
            <form>
              <label class="info-title ">个性签名：</label>
              <mat-form-field>
                <input matInput [placeholder]="'anms.examples.stocks.symbol' | translate" value="1ad">
              </mat-form-field>
            </form>
          </div>
          <div class="row">
            <form>
              <label class="info-title ">性别：</label>
              <mat-form-field>
                <input matInput [placeholder]="'anms.examples.stocks.symbol' | translate" value="1ad">
              </mat-form-field>
            </form>
          </div>
          <div class="row">
            <form>
              <label class="info-title ">注册时间：</label>
              <mat-form-field>
                <input matInput [placeholder]="'anms.examples.stocks.symbol' | translate" value="1ad">
              </mat-form-field>
            </form>
          </div>
          <div class="row">
            <label class="info-title ">开启匿名：</label>
            <mat-slide-toggle>
              {{ 'anms.examples.form.autosave' | translate }}
            </mat-slide-toggle>
          </div>
        </mat-card>
      </div>
      <div class="col-md-6">
        <mat-card>
          <span class="d-flex justify-content-between align-items-baseline">
            <h2>{{ 'anms.examples.form.subtitle1' | translate }}</h2>

          </span>

          <div class="row">
            <form>
              <label class="info-title">原密码：</label>
              <mat-form-field>
                <input matInput [placeholder]="'anms.examples.stocks.symbol' | translate" value="1ad">
              </mat-form-field>
            </form>
          </div>
          <div class="row">
            <form>
              <label class="info-title ">新密码：</label>
              <mat-form-field>
                <input matInput [placeholder]="'anms.examples.stocks.symbol' | translate" value="1ad">
              </mat-form-field>
            </form>
          </div>
          <div class="row">
            <form>
              <label class="info-title ">确认密码：</label>
              <mat-form-field>
                <input matInput [placeholder]="'anms.examples.stocks.symbol' | translate" value="1ad">
              </mat-form-field>
            </form>
          </div>
          <div class="row">
            <button mat-raised-button color="primary" [ngClass]="routeAnimationsElements">
              {{ 'anms.examples.form.send' | translate }}
            </button>
            <button type="button" mat-raised-button color="accent" [disabled]="form.get('autosave').value"
              [ngClass]="routeAnimationsElements" (click)="save()">
              {{ 'anms.examples.form.save' | translate }}
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </form>

</div>
