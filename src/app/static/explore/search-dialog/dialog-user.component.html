<h2 mat-dialog-title>{{params.title}}</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput name="username" placeholder="搜索" [(ngModel)]="params.username" (keyup.enter)="onSave()"
      [formControl]="usernameFormControl" required>
    <mat-error>搜索内容不能为空</mat-error>
    <mat-hint>请输入搜索内容</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="'end'">
  <button mat-button mat-dialog-close color="secondary">关闭</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSave()">搜索</button>
</mat-dialog-actions>
