<div class="container">

  <div class="row align-items-end masonry">
    <!-- 帖子列表 -->
    <div *ngFor="let item of users" class="col-md-6 col-lg-4 mas-item">
      <mat-card class="posts-card">
        <mat-card-header>
          <img class="avatar" [src]="item.avatar" alt="">
          <mat-card-title>{{item.nickname}}</mat-card-title>
          <mat-card-subtitle>{{item.intro}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-footer class="row buttons d-flex justify-content-between pad">
          <button (click)="dongjie(item._id,item.authority)" type="button" mat-raised-button color="primary">
            {{item.authority == 'true'? '解冻':'冻结'}}
          </button>
          <button (click)="deluser(item._id,item.authority)" type="button" mat-raised-button color="warn">
            删除
          </button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
