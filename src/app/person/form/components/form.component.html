<div class="container" rtl>
  <div class="row">
    <div class="col">
      <h1 class="main-heading">{{ 'anms.examples.form.title' | translate }}</h1>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <mat-card>
          <span class="mt-row d-flex justify-content-between align-items-baseline">
            <mat-slide-toggle [ngClass]="routeAnimationsElements" formControlName="open">
              {{ 'anms.examples.form.isclose' | translate }}
            </mat-slide-toggle>
            <mat-slide-toggle [ngClass]="routeAnimationsElements" formControlName="isreg">
              {{ 'anms.examples.form.isreg' | translate }}
            </mat-slide-toggle>
          </span>
          <span class="mt-row d-flex justify-content-between align-items-baseline">
            <mat-slide-toggle [ngClass]="routeAnimationsElements" formControlName="login">
              {{ 'anms.examples.form.islogin' | translate }}
            </mat-slide-toggle>
            <mat-slide-toggle [ngClass]="routeAnimationsElements" formControlName="sendposts">
              {{ 'anms.examples.form.ispost' | translate }}
            </mat-slide-toggle>
          </span>
          <span class="mt-row d-flex justify-content-between align-items-baseline">
            <mat-slide-toggle [ngClass]="routeAnimationsElements" formControlName="chat">
              {{ 'anms.examples.form.chat' | translate }}
            </mat-slide-toggle>
          </span>

          <mat-form-field class="col commit-text">
            <textarea matInput placeholder="{{ 'anms.examples.form.talks' | translate }}" formControlName="talks"
              rows="7"></textarea>
          </mat-form-field>

          <div class="row buttons d-flex justify-content-between pad">
            <button type="submit" mat-raised-button color="accent" [ngClass]="routeAnimationsElements">
              {{ 'anms.examples.form.save' | translate }}
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </form>

</div>
